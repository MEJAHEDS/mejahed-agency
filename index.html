<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mejahed Agency | Coming Soon</title>
    <style>
      /* Add some styles for visual appeal */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-top: 50px;
      }

      p {
        color: #888;
        margin-bottom: 50px;
      }

      /* Style the form */
      .form-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        display: inline-block;
        padding: 30px;
        text-align: left;
        width: 500px;
      }

      input[type="email"] {
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        display: block;
        font-size: 16px;
        padding: 10px;
        width: 100%;
      }

      input[type="submit"] {
        background-color: #333;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        display: block;
        font-size: 16px;
        margin-top: 20px;
        padding: 10px;
        width: 100%;
      }

      input[type="submit"]:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <h1>Mejahed Agency</h1>
    <p>Coming Soon</p>
    <div class="form-container">
      <form action="#">
        <label for="email">Get notified when we launch:</label>
        <input type="email" id="email" placeholder="Enter your email">
        <input type="submit" value="Subscribe">
      </form>
    </div>
  </body>
</html>
